{% extends 'base.html' %}
{% block content %}
<h2>Email Candidate</h2>
<form method="post">
  {% csrf_token %}
  <div class="field">
    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject" required placeholder="Subject">
  </div>
  <div class="field">
    <label for="content">Message</label>
    <textarea name="content" id="content" rows="6" required placeholder="Type your email message here..."></textarea>
  </div>
  <button type="submit" class="btn">Send Email</button>
</form>
<a href="{% url 'accounts:inbox' %}">Back to Inbox</a>
{% endblock %}
